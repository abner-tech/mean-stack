<mat-card>
    @if(isLoading) {
      <div class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div></div>
    } @else if(!isLoading){
    <form [formGroup]="loginFormData" (submit)="onLoginClicked()">
      <mat-form-field >
        <mat-label>Email Address</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="Email Address"
        />
        @if (loginFormData.get('email')?.invalid) {
        <mat-error>Enter valid email address</mat-error>
        }
      </mat-form-field>
      <mat-form-field>
        <mat-label class="label label-info" >Password</mat-label>
        <input
          type="password"
          matInput
          formControlName="password"
          placeholder="Password"
          
        />
        @if (loginFormData.get('password')?.invalid) {
        <mat-error>Enter valid password</mat-error>
        }
      </mat-form-field>
      <button color="accent" class="btn btn-primary" type="submit">Login</button>
    </form>
    }
  </mat-card>
